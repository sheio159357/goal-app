<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Goal App</title>
<link rel="manifest" href="manifest.json">
</head>

<body>

<h2>🎯 目標管理</h2>

<div>
  <button onclick="showTab('goals')">目標</button>
  <button onclick="showTab('rewards')">獎勵</button>
  <button onclick="logout()">登出</button>
</div>

<hr>

<!-- 等級顯示 -->
<div id="levelBox">
  <h3 id="levelText">等級 Lv.1</h3>
  <p id="titleText">新手學徒</p>
  <p id="pointText">0 / 100</p>
</div>

<hr>

<!-- 目標頁 -->
<div id="goalsTab">

<h3>新增目標</h3>
<input id="goalInput" placeholder="輸入目標">
<input id="goalPoint" type="number" placeholder="點數">
<button onclick="addGoal()">新增</button>

<h3>目標列表</h3>
<ul id="goalList"></ul>

<button onclick="toggleCompleted('goal')">顯示/隱藏 已完成目標</button>
<ul id="completedGoalList" style="display:none;"></ul>

</div>

<!-- 獎勵頁 -->
<div id="rewardsTab" style="display:none;">

<h3>新增獎勵</h3>
<input id="rewardInput" placeholder="輸入獎勵">
<input id="rewardCost" type="number" placeholder="需要點數">
<button onclick="addReward()">新增</button>

<h3>獎勵列表</h3>
<ul id="rewardList"></ul>

<button onclick="toggleCompleted('reward')">顯示/隱藏 已兌換獎勵</button>
<ul id="completedRewardList" style="display:none;"></ul>

</div>

<script src="app.js"></script>
</body>
</html>
